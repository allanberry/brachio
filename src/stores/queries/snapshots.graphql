query getSnapshots($urls: [String!]) {
  visits(query: { url_in: $urls }) {
    id
    url
    rendered {
      screenshots
    }
    wayback {
      date_available
    }
    analysis {
      builtwith {
        response {
          data {
            Results {
              Result {
                Paths {
                  Technologies {
                    Name
                  }
                }
              }
            }
          }
        }
      }
      wappalyzer {
        data {
          technologies {
            name
          }
        }
      }
    }
  }
}
